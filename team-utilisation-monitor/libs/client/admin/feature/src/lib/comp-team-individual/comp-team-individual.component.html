<mat-card-content>
    <mat-card class="Mat-Individual">
        <mat-card-content class="InvdividualBox">
                <p class="InvdividualName">{{IndivName.Name}} {{IndivName.Surname}}<span id="emailText"> {{IndivName.Email}} </span></p>

                <span class="example-spacer"></span>
                <button mat-raised-button class="InvdividualButton" color="warn" (click)="RemoveFromTeam(IndivName.Email)" matTooltip="Remove member from team">
                    <mat-icon>delete_forever</mat-icon>
                </button>
        </mat-card-content>
    </mat-card>
</mat-card-content>
