<form>
    <h2>Create a New Team</h2>
    <mat-form-field appearance="fill">
        <mat-label>Enter Team name</mat-label>
        <input id="Team_Name" matInput placeholder="Team Name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Add Team Members</mat-label>
        <input id="Team_Members" matInput placeholder="Members Name">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary">Create Team</button>
</form>
