<mat-card-content>
    <mat-card class="Mat-Individual">
        <mat-card-content class="InvdividualBox">
                <p class="InvdividualName">{{IndivName.Name}} {{IndivName.Surname}}<span id="emailText"> {{IndivName.Email}} </span></p>
                <span class="example-spacer"></span>
                <form class="hours-form" [formGroup]="AssignHoursForm">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <input id="hours_value" type="number" min="10" max="200" matInput placeholder="{{IndivName.WeeklyHours}}" matTooltip="Total Hours per week" formControlName="weeklyHours">
                    </mat-form-field>
                    <button class="InvdividualButton" (click)="updateWeeklyHours(IndivName.Email)" type="submit" mat-raised-button color="primary"><mat-icon>done</mat-icon></button>
                </form>
                <!-- to be implemented in sprint 4 -->
                <!-- <button mat-button class="InvdividualButton" [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>{{menueOption}}</button>
                    </mat-menu> -->
                <button mat-raised-button class="InvdividualButton" color="warn" (click)="DeleteEmployee(IndivName.Email)" matTooltip="Remove Employee form Company">
                    <mat-icon>delete_forever</mat-icon>
                </button>
        </mat-card-content>
    </mat-card>
</mat-card-content>
