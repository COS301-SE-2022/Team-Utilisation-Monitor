<form>
    <h2>Create a New Project</h2>
    <mat-form-field appearance="fill">
        <mat-label>Enter Project name</mat-label>
        <input id="Project_Name" matInput placeholder="Project">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Enter Team Name</mat-label>
        <input id="Project_Team" matInput placeholder="Team Name">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary">Create Project</button>
</form>
