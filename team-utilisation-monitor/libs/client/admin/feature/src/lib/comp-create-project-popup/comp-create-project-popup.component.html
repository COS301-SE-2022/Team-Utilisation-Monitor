<form>
    <h2>Create a New Project</h2>
    <mat-form-field appearance="fill">
        <mat-label>Enter Project name</mat-label>
        <input id="Project_Name" matInput placeholder="Project">
    </mat-form-field>
    <br>
    <h4>Add a team to the Project on the Team/Project View tab</h4>
    <br>
    <button mat-raised-button color="primary">Create Project</button>
</form>
