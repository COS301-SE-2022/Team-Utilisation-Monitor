<!DOCTYPE html>
<html>
	<head>
		<title>Welcome</title>
	</head>

	<body>
        <mat-sidenav-container color="primary">
            <mat-sidenav #sidenav mode="side" [(opened)]="opened" opened>
                <mat-toolbar color="primary" id="adHome-UserName">
                    Agape Mamphasa
                    <span class="example-spacer"></span>
                    <!-- close navbar icon -->
                </mat-toolbar>
                <button class="SideNavButton" routerLink="" mat-raised-button><mat-icon>home</mat-icon>Home Page</button>
                <button class="SideNavButton" routerLink="" mat-raised-button><mat-icon>assignment_ind</mat-icon>List View</button>
                <button class="SideNavButton" routerLink="" mat-raised-button><mat-icon>assessment</mat-icon>Company View</button>
            </mat-sidenav>

            <mat-sidenav-content>
                <mat-toolbar color="primary">
                    <button type="button" mat-raised-button (click)="sidenav.toggle()">
                        <mat-icon>subject</mat-icon>
                    </button>
                    
                    <span id="adHome-CompanyName">University of Pretoria</span>
                    <span class="example-spacer"></span>

                    <button routerLink="" mat-raised-button color="accent">Sign Out</button>
                    <button mat-raised-button color="accent">Settings</button>
                </mat-toolbar>

                <mat-card>
                    <mat-card-title>Owner</mat-card-title>
                    <team-utilisation-monitor-comp-owner-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-owner-individual>
                </mat-card>

                <mat-card>
                    <mat-card-title>Admins</mat-card-title>
                    <team-utilisation-monitor-comp-employee-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-employee-individual>
                    <team-utilisation-monitor-comp-employee-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-employee-individual>
                    <team-utilisation-monitor-comp-employee-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-employee-individual>
                </mat-card>

                <mat-card>
                    <mat-card-title>Emplyees</mat-card-title>
                    <team-utilisation-monitor-comp-employee-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-employee-individual>
                    <team-utilisation-monitor-comp-employee-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-employee-individual>
                    <team-utilisation-monitor-comp-employee-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-employee-individual>
                    <team-utilisation-monitor-comp-employee-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-employee-individual>
                    <team-utilisation-monitor-comp-employee-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-employee-individual>
                </mat-card>
            </mat-sidenav-content>
        </mat-sidenav-container>
	</body>
</html>
