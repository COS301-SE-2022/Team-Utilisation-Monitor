<mat-sidenav-container color="primary">
    <mat-sidenav #sidenav mode="side" [(opened)]="boolshow" opened>
        <team-utilisation-monitor-comp-navbar></team-utilisation-monitor-comp-navbar>
    </mat-sidenav>

    <mat-sidenav-content>
        <!-- boolshow is a var used for toggeling navbar open and closed -->
        <team-utilisation-monitor-comp-admin-topnav [state]="boolshow"  (toggle)="boolshow=$event"></team-utilisation-monitor-comp-admin-topnav>

        <mat-card>
            <mat-card-title>Owner</mat-card-title>
            <team-utilisation-monitor-comp-owner-individual [IndivName]="OutOwnerName"></team-utilisation-monitor-comp-owner-individual>
        </mat-card>

        <mat-accordion multi>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" expanded>
                <mat-expansion-panel-header><mat-panel-title>
                        Admins
                </mat-panel-title></mat-expansion-panel-header>

                <mat-card-content *ngFor="let admin of OutAdminNames" >
                    <mat-card class="Mat-Individual">
                        <mat-card-content class="InvdividualBox">
                                <p class="InvdividualName">{{admin.Name}} {{admin.Surname}}<span id="emailText"> {{admin.Email}} </span></p>
                                <span class="example-spacer"></span>
                                <form class="hours-form" [formGroup]="AssignHoursForm">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <input id="hours_value" type="number" min="10" max="200" matInput placeholder="{{admin.WeeklyHours}}" matTooltip="Total Hours per week" formControlName="weeklyHours">
                                    </mat-form-field>
                                    <button class="InvdividualButton" (click)="updateWeeklyHours(admin.Email)" type="submit" mat-raised-button color="primary" matTooltip="Submit Hours"><mat-icon>done</mat-icon></button>
                                </form>
                                <button mat-raised-button class="InvdividualButton" color="warn" (click)="DeleteEmployee(admin.Email)" matTooltip="Remove Employee form Company">
                                    <mat-icon>delete_forever</mat-icon>
                                </button>
                        </mat-card-content>
                    </mat-card>
                </mat-card-content>

            </mat-expansion-panel>

            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" expanded>
                <mat-expansion-panel-header><mat-panel-title>
                        Employees
                </mat-panel-title></mat-expansion-panel-header>
                
                <mat-card-content *ngFor="let employee of OutEmployeeName" >
                    <mat-card class="Mat-Individual">
                        <mat-card-content class="InvdividualBox">
                                <p class="InvdividualName">{{employee.Name}} {{employee.Surname}}<span id="emailText"> {{employee.Email}} </span></p>
                                <span class="example-spacer"></span>
                                <form class="hours-form" [formGroup]="AssignHoursForm">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <input id="hours_value" type="number" min="10" max="200" matInput placeholder="{{employee.WeeklyHours}}" matTooltip="Total Hours per week" formControlName="weeklyHours">
                                    </mat-form-field>
                                    <button class="InvdividualButton" (click)="updateWeeklyHours(employee.Email)" type="submit" mat-raised-button color="primary" matTooltip="Submit Hours"><mat-icon>done</mat-icon></button>
                                </form>
                                <button mat-raised-button class="InvdividualButton" color="warn" (click)="DeleteEmployee(employee.Email)" matTooltip="Remove Employee form Company">
                                    <mat-icon>delete_forever</mat-icon>
                                </button>
                        </mat-card-content>
                    </mat-card>
                </mat-card-content>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-sidenav-content>
</mat-sidenav-container>
