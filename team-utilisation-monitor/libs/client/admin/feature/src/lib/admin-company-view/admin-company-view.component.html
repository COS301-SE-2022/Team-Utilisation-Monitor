<!DOCTYPE html>
<html>
	<head>
		<title>Welcome</title>

	<body>
        <mat-sidenav-container color="primary">
            <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"

                <mat-toolbar color="primary" id="adHome-UserName">
                    Agape Mamphasa
                    <span class="example-spacer"></span>

                </mat-toolbar>

            </mat-sidenav>

            <mat-sidenav-content>
                <mat-toolbar color="primary">
                    <button type="button" mat-raised-button (click)="sidenav.toggle()">

                    <button routerLink="" mat-raised-button color="accent">Sign Out</button>

                </mat-toolbar>

                <mat-card>
                    <mat-card-title>Owner</mat-card-title>
                    <mat-card-content><mat-card class="Mat-Individual"><mat-card-content class="InvdividualBox">
                        <span class="InvdividualName">Cornel Coetzee</span>
                    </mat-card-content></mat-card></mat-card-content>
                </mat-card>

                <mat-card>
                    <mat-card-title>Admins</mat-card-title>

                        <button mat-raised-button class="InvdividualButton" color="warn"><mat-icon>delete_forever</mat-icon></button>
                    </mat-card-content></mat-card></mat-card-content>
                    <mat-card-content><mat-card class="Mat-Individual"><mat-card-content class="InvdividualBox">
                        <span class="InvdividualName">Cornel Coetzee</span>
                        <span class="example-spacer"></span>
                        <button mat-raised-button class="InvdividualButton" color="warn"><mat-icon>delete_forever</mat-icon></button>

                    <mat-card-content><mat-card class="Mat-Individual"><mat-card-content class="InvdividualBox">

                    </mat-card-content></mat-card></mat-card-content>
                </mat-card>

                <mat-card>
                    <mat-card-title>Emplyees</mat-card-title>
                    <mat-card-content><mat-card class="Mat-Individual"><mat-card-content class="InvdividualBox">

                    </mat-card-content></mat-card></mat-card-content>
                </mat-card>
            </mat-sidenav-content>
