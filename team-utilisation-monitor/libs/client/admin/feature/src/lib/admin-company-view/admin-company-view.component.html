<!DOCTYPE html>
<html>
	<head>
		<title>Welcome</title>
	</head>

	<body>
        <mat-sidenav-container color="primary">
            <mat-sidenav #sidenav mode="side" [(opened)]="boolshow" opened>
                <team-utilisation-monitor-comp-navbar></team-utilisation-monitor-comp-navbar>
            </mat-sidenav>

            <mat-sidenav-content>
                <!-- boolshow is a var used for toggeling navbar open and closed -->
                <team-utilisation-monitor-comp-admin-topnav [state]="boolshow"  (toggle)="boolshow=$event"></team-utilisation-monitor-comp-admin-topnav>

                <mat-card>
                    <mat-card-title>Owner</mat-card-title>
                    <team-utilisation-monitor-comp-owner-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-owner-individual>
                </mat-card>

                <mat-card>
                    <mat-card-title>Admins</mat-card-title>
                    <team-utilisation-monitor-comp-employee-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-employee-individual>
                    <team-utilisation-monitor-comp-employee-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-employee-individual>
                    <team-utilisation-monitor-comp-employee-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-employee-individual>
                </mat-card>

                <mat-card>
                    <mat-card-title>Emplyees</mat-card-title>
                    <team-utilisation-monitor-comp-employee-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-employee-individual>
                    <team-utilisation-monitor-comp-employee-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-employee-individual>
                    <team-utilisation-monitor-comp-employee-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-employee-individual>
                    <team-utilisation-monitor-comp-employee-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-employee-individual>
                    <team-utilisation-monitor-comp-employee-individual [IndivName]="OutIndivName"></team-utilisation-monitor-comp-employee-individual>
                </mat-card>
            </mat-sidenav-content>
        </mat-sidenav-container>
	</body>
</html>
