<mat-toolbar color="primary" id="adHome-UserName">
    {{adminName}}
    <span class="example-spacer"></span>
</mat-toolbar>

<mat-card>
    <button class="SideNavButton" routerLink="/AdminHome" mat-button><mat-icon>home</mat-icon>Home Page</button>
    <button class="SideNavButton" routerLink="/AdminListView" mat-button><mat-icon>assignment_ind</mat-icon>List View</button>
    <button class="SideNavButton" routerLink="/AdminCompanyView" mat-button><mat-icon>assessment</mat-icon>Company View</button>    
</mat-card>

<mat-accordion multi>
    <mat-expansion-panel (opened)="requestOpenState = true" (closed)="requestOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <p><span [matBadge]="nrOfRequests" matBadgeOverlap="false" matBadgeColor="accent">Requested Users</span></p>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <button class="userRequestButton" (click)="onOpenAddUserClick()" mat-button>Add User <span class="example-spacer"></span><mat-icon>add</mat-icon></button>
        <team-utilisation-monitor-comp-nav-request-users
        *ngFor="let user of OutEmployeeName"
        [IndivName] = "user"></team-utilisation-monitor-comp-nav-request-users>
    </mat-expansion-panel>
</mat-accordion>

<mat-card>
    <button class="SideNavButton" (click)="onOpenCreateTeamClick()" mat-button><mat-icon>add</mat-icon>Create Team</button>
    <button class="SideNavButton" mat-button><mat-icon>add</mat-icon>Create Project</button>  
</mat-card>
