<mat-toolbar color="primary" id="adHome-UserName">
    {{adminName}}
    <span class="example-spacer"></span>
</mat-toolbar>

<mat-card>
    <button id="AdminHome" class="SideNavButton" routerLink="/AdminHome" routerLinkActive="backGroundChange" mat-button><mat-icon>home</mat-icon>Home Page</button>
    <button id="AdminListView" class="SideNavButton" routerLink="/AdminListView" routerLinkActive="backGroundChange" mat-button><mat-icon>assignment_ind</mat-icon>List View</button>
    <button id="AdminCompanyView" class="SideNavButton" routerLink="/AdminCompanyView" routerLinkActive="backGroundChange" mat-button><mat-icon>assessment</mat-icon>Company View</button>
    <button id="AdminTeamProjectView" class="SideNavButton" routerLink="/AdminTeamProjectView" routerLinkActive="backGroundChange" mat-button><mat-icon>assessment</mat-icon>Team/Project View</button>   
</mat-card>

<mat-accordion multi>
    <mat-expansion-panel (opened)="requestOpenState = true" (closed)="requestOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title matTooltip="Click to Expand">
                <p><span [matBadge]="nrOfRequests" matBadgeOverlap="false" matBadgeColor="accent">Requested Users</span></p>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <button class="userRequestButton" (click)="onOpenAddUserClick()" mat-button>Add User <span class="example-spacer"></span><mat-icon>add</mat-icon></button>
       
        <mat-card class="Mat-Individual"  *ngFor="let user of OutEmployeeName">
            <mat-card-content class="InvdividualBox">
                    <span class="InvdividualName" [(ngModel)]="user.Name" name="user.name" ngDefaultControl>{{user.Name}}</span>
                    <span class="example-spacer"></span>
                    <button mat-raised-button class="InvdividualButton" color="primary" (click)="removeFromPendingList(user.Name)">
                        <mat-icon>add</mat-icon>
                    </button>
            </mat-card-content>
        </mat-card>

    </mat-expansion-panel>
</mat-accordion>

<mat-card>
    <button class="SideNavButton" (click)="onOpenCreateTeamClick()" mat-button matTooltip="Create a Team"><mat-icon>add</mat-icon>Create Team</button>
    <button class="SideNavButton" (click)="onOpenCreateProjectClick()" mat-button matTooltip="Create a Project"><mat-icon>add</mat-icon>Create Project</button>  
</mat-card>

<mat-card>
    <button class="SideNavButton" (click)="onOpenAddSkillsClick()" mat-button matTooltip="Add Skills to the Company"><mat-icon>add</mat-icon>Add Skills</button>
    <button class="SideNavButton" (click)="onOpenAddPositionsClick()" mat-button matTooltip="Add Positions to the Company"><mat-icon>add</mat-icon>Add Positions</button>
</mat-card>
