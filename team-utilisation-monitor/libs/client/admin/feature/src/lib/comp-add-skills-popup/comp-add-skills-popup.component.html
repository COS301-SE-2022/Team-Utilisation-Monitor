<mat-grid-list cols="2" rowHeight="100%">
    <mat-grid-tile>
        <div class="DivContent">
            <form [formGroup]="addSkillForm">
                <h2>Add A new Skill</h2>
                <mat-form-field appearance="fill" >
                    <mat-label>Enter the name of a new skill</mat-label>
                    <input id="new_Skill_name" matInput placeholder="Angular" formControlName="skillName">
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="AddSkill()">Add Skill</button>
            </form>

            <br>
            <br>
            <hr width="95%">             
            <h2>Remove Skills</h2>
            <p>Select Skills from the right that you want to remove from the company</p>
            <button mat-raised-button color="primary">Remove Selected Skills</button>
            <p>
                Options selected: {{skills.selectedOptions.selected.length}}
            </p>

        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="DivContent">
            <h2>Current Skills in the company</h2>
            <mat-selection-list #skills [(ngModel)]="skillsList" [ngModelOptions]="{standalone: true}">
                <mat-list-option *ngFor="let skill of skillsList">
                    {{skill}}
                </mat-list-option>
            </mat-selection-list>
        </div>
    </mat-grid-tile>
</mat-grid-list>
