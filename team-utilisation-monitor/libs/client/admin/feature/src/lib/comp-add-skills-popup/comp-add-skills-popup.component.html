<form [formGroup]="addSkillForm">
    <h2>Add A new Skill</h2>
    <mat-form-field appearance="fill" >
        <mat-label>Enter the name of a new skill</mat-label>
        <input id="new_Skill_name" matInput placeholder="Angular" formControlName="skillName">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="AddSkill()">Add Skill</button>
</form>

<br>
<br>

<h2>Current Skills in the company</h2>
<mat-selection-list #skills [(ngModel)]="skillsList" (ngModelChange)="onNgModelChange($event)" [ngModelOptions]="{standalone: true}">
    <mat-list-option *ngFor="let skill of skillsList" [value]="skill">
        {{skill}}
    </mat-list-option>
</mat-selection-list>

<p>
    Options selected: {{skills.selectedOptions.selected.length}}
</p>
<button mat-raised-button color="primary">Remove Selected Skills</button>
