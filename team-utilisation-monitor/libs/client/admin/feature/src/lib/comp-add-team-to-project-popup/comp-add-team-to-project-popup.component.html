<h2>Select Teams to add to the Project</h2>
<mat-selection-list #name [(ngModel)]="selectedTeams" [ngModelOptions]="{standalone: true}">
    <mat-list-option *ngFor="let name of TeamNames" [value]="name">
        {{name}}
    </mat-list-option>
</mat-selection-list>

<p>
    Options selected: {{name.selectedOptions.selected.length}}
</p>
<button mat-raised-button color="primary" (click)="AddTeams()">Add Teams</button>
