<mat-sidenav-container color="primary">
    <mat-sidenav #sidenav (window:resize)="onResize($event)" [mode]="sideNavMode" [(opened)]="boolshow" opened>
        <team-utilisation-monitor-comp-navbar></team-utilisation-monitor-comp-navbar>
    </mat-sidenav>

    <mat-sidenav-content>
        <!-- boolshow is a var used for toggeling navbar open and closed -->
        <team-utilisation-monitor-comp-admin-topnav [state]="boolshow"  (toggle)="boolshow=$event"></team-utilisation-monitor-comp-admin-topnav>

        <mat-accordion multi>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" expanded>
                <mat-expansion-panel-header><mat-panel-title>
                        Teams
                </mat-panel-title></mat-expansion-panel-header>
                <team-utilisation-monitor-comp-team-list
                *ngFor="let team of (teams$|async)"
                [Teams] = "team"></team-utilisation-monitor-comp-team-list>
            </mat-expansion-panel>

            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" expanded>
                <mat-expansion-panel-header><mat-panel-title>
                        Open Projects
                </mat-panel-title></mat-expansion-panel-header>
                <team-utilisation-monitor-comp-project-list
                *ngFor="let project of (projects$|async)"
                [Projects] = "project"></team-utilisation-monitor-comp-project-list>
            </mat-expansion-panel>

            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" expanded>
                <mat-expansion-panel-header><mat-panel-title>
                        Completed Projects
                </mat-panel-title></mat-expansion-panel-header>
                <team-utilisation-monitor-comp-completed-projects-list
                *ngFor="let project of (completedProjects$|async)"
                [CompletedProjects] = "project"></team-utilisation-monitor-comp-completed-projects-list>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-sidenav-content>
</mat-sidenav-container>
