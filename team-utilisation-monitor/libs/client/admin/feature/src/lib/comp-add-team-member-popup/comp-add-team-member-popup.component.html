<form>
    <h2>Add new Team Member</h2>
    <mat-form-field appearance="fill">
        <mat-label>Enter Employee Name</mat-label>
        <input id="Employee_Name" matInput placeholder="Employee Name">
    </mat-form-field>
    <br>
    <h4>An Employee can only be added to one Team</h4>
    <button mat-raised-button color="primary">Add Employee</button>
</form>
