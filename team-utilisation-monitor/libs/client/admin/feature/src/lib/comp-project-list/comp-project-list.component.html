<mat-card-content>
    <mat-card class="Mat-Individual" >
        <mat-card-content class="InvdividualBox">
                <span class="InvdividualName" (click)="onOpenProjectDataViewClick()">{{Project.Name}}</span>
                <span class="example-spacer" (click)="onOpenProjectDataViewClick()"></span>
                <span class="InvdividualName" (click)="onOpenProjectDataViewClick()">Total Weekly Hours : {{Project.Hours}}</span>
                <span class="example-spacer" (click)="onOpenProjectDataViewClick()"></span>
                <button (click)="onOpenAddTeams()" mat-raised-button class="CheckMarkButton" color="secondary">
                    <mat-icon>add</mat-icon>
                </button>
                <button mat-raised-button class="CheckMarkButton" color="primary" (click)="CompleteProject()">
                    <mat-icon>done</mat-icon>
                </button>
                <button mat-raised-button class="InvdividualButton" color="warn" (click)="DeleteProject()">
                    <mat-icon>delete_forever</mat-icon>
                </button>
        </mat-card-content>
    </mat-card>
</mat-card-content>
