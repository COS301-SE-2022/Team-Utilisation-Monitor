<mat-card-content>
    <mat-card class="Mat-Individual" >
        <mat-card-content class="InvdividualBox">
                <span class="InvdividualName" (click)="onOpenProjectDataViewClick()" matTooltip="Click to open Team List">{{Projects.projectName}}</span>
                <span class="InvdividualName" (click)="onOpenProjectDataViewClick()" matTooltip="Click to open Team List">Total Weekly Hours : {{Projects.manHours}}</span>
                <span class="example-spacer" (click)="onOpenProjectDataViewClick()" matTooltip="Click to open Team List"></span>
                <button (click)="onOpenAddTeams()" mat-raised-button class="CheckMarkButton" color="secondary" matTooltip="Add teams to the Project">
                    <mat-icon>add</mat-icon>
                </button>
                <button mat-raised-button class="CheckMarkButton" color="primary" (click)="CompleteProject()" matTooltip="Complete the Project">
                    <mat-icon>done</mat-icon>
                </button>
                <button mat-raised-button class="InvdividualButton" color="warn" (click)="DeleteProject()" matTooltip="Delete the Project">
                    <mat-icon>delete_forever</mat-icon>
                </button>
        </mat-card-content>
    </mat-card>
</mat-card-content>
