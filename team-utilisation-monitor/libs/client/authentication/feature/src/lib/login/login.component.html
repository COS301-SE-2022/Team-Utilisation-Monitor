<!DOCTYPE html>
<html>
	<head>
		<title>Today</title>
	</head>

	<body>
        <div class="bodyStyle">
            <mat-toolbar color="primary">
                <span>Team Utilization Monitor</span>
                <span class="example-spacer"></span>
                <mat-slide-toggle>Theme!</mat-slide-toggle>
            </mat-toolbar>

            <mat-grid-list cols="2" rowHeight="2:1">
                <mat-grid-tile>
                    <mat-card class="Card_Type1">
                    <mat-card-title>Login</mat-card-title>
                        <mat-card-content>
                            <mat-divider></mat-divider>
                            <br>
                            <div class="example-container">
                                <mat-form-field appearance="fill">
                                    <mat-label>Enter your email</mat-label>
                                    <input matInput placeholder="pat@example.com" required>
                                </mat-form-field>
                            </div>

                            <div class="example-container">
                                <mat-form-field appearance="fill">
                                    <mat-label>Enter your Password</mat-label>
                                    <input matInput required>
                                </mat-form-field>
                            </div>

                            <button routerLink="home_page" mat-raised-button color="primary">Login</button>
                        </mat-card-content>
                    </mat-card>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-card class="Card_Type1">
                        <mat-card-title>Sign Up</mat-card-title>
                        <mat-card-content>
                            <mat-divider></mat-divider>
                            <br>
                            <button routerLink="signup_as_page" mat-raised-button color="primary">Sign Up</button>
                        </mat-card-content>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
	</body>
</html>
