<!DOCTYPE html>
<html>
	<head>
		<title>Team Utilization Monitor</title>
	</head>

	<body>
        <div class="bodyStyle">
            <mat-toolbar color="primary" id="topNav">
                <span>Team Utilization Monitor</span>
                <span class="example-spacer"></span>
                <mat-slide-toggle>Theme!</mat-slide-toggle>
            </mat-toolbar>

            <div class="cardStyle">
                <mat-card class="Card_Type1">
                    <mat-card-title>Account Sign In</mat-card-title>
                    <mat-card-content>
                        <br>
                        <mat-divider></mat-divider>
                        <br>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="example-container">
                                <mat-form-field appearance="fill">
                                    <mat-label>Enter your email</mat-label>
                                    <input type="email" id="login_Username" matInput placeholder="pat@example.com" formControlName="email">
                                </mat-form-field>
                            </div>

                            <div class="example-container">
                                <mat-form-field appearance="fill">
                                    <mat-label>Enter your Password</mat-label>
                                    <input type="password" id="login_Password" matInput formControlName="password">
                                </mat-form-field>
                            </div>
                            <button type="submit"  mat-raised-button color="primary" [disabled]="!loginForm.valid" >Sign In</button>
                        </form>
                    </mat-card-content>
                </mat-card>

                <mat-card class="Card_Type1">
                    <mat-card-title>Don't have an account?</mat-card-title>
                    <mat-card-content>
                        <br>
                        <button routerLink="signup_as_page" mat-raised-button color="accent">Create Account</button>
                    </mat-card-content>
                </mat-card>
            </div>

	</body>
</html>
