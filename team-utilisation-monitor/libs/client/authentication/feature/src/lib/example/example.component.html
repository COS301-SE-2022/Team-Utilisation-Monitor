<h1>Sample Login Form</h1>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)">
    <label for="email">E-mail</label>
    <input id="email" type="text" formControlName="email"><br><br>

    <label for="password">Password</label>
    <input id="password" type="text" formControlName="password"><br>

    <button [disabled]="!profileForm.valid" type="submit">submit</button>
</form>

<h1>Sample Sign-up Form</h1>

<form [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm.value)" >
    <label for="name">name</label>
    <input id="name" type="text" formControlName="name"><br><br>

    <label for="surname">surname</label>
    <input id="surname" type="text" formControlName="surname"><br><br>

    <label for="email">email</label>
    <input id="email" type="text" formControlName="email"><br><br>

    <label for="role">role</label>
    <input id="role" type="text" formControlName="role"><br><br>

    <label for="suspended">suspended</label>
    <input id="suspended" type="text" formControlName="suspended"><br><br>

    <label for="password">password</label>
    <input id="password" type="text" formControlName="password"><br><br>

    <label for="company_name">company_name</label>
    <input id="company_name" type="text" formControlName="company_name"><br><br>

    <button [disabled]="!signUpForm.valid" type="submit">submit</button>
</form>
