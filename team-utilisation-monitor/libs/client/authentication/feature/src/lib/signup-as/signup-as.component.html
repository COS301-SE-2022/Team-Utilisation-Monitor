
<!DOCTYPE html>
<html>
<head>
  <title>Team Utilization Monitor</title>
</head>

<body>
<div class="bodyStyle">
  <mat-toolbar color="primary" id="topNav">
    <span>Team Utilization Monitor</span>
    <span class="example-spacer"></span>
    <mat-slide-toggle>Theme!</mat-slide-toggle>
  </mat-toolbar>

  <div class="cardStyle">
    <mat-card class="Card_Type1">
      <mat-card-title >Account Sign Up</mat-card-title>
      <mat-card-content>
        <br>
        <mat-divider></mat-divider>
        <br>

        <button (click)="company()" mat-raised-button color="accent" >A company/Admin</button>

        <br><br>

        <button (click)="individual()" mat-raised-button color="accent">Individual</button>

        <br>

      </mat-card-content>
    </mat-card>
  </div>

</div>
</body>
</html>
