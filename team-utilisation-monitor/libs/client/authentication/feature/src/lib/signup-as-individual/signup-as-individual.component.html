<!DOCTYPE html>
<html>
<head>
  <title>Team Utilization Monitor</title>
</head>

<body>
<div class="bodyStyle">
  <mat-toolbar color="primary" id="topNav">
    <span>Team Utilization Monitor</span>
  </mat-toolbar>

  <div class="cardStyle">
    <mat-card class="Card_Type1">
      <mat-card-title class="p">Account Sign Up</mat-card-title>
      <mat-card-content>
        <br>
        <mat-divider></mat-divider>
        <br>

        <form [formGroup]="profileForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="gappx" (ngSubmit)="onSubmit()">

          <div class="example-container">
            <mat-form-field appearance="outline">
              <mat-label>Invite Code</mat-label>
              <input id="invitecode" matInput  formControlName="Invitecode">
            </mat-form-field>
          </div>

          <div class="example-container">
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input id="first-name" matInput  formControlName="firstName">
            </mat-form-field>
          </div>

          <div class="example-container">
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input id="last-name" matInput  formControlName="lastName">
            </mat-form-field>
          </div>

        <!--  <label for="company-name">Company: </label>
          <select  id="company-name" formControlName="company" placeholder="">
            <option *ngFor="let companyName of Companies" [value]="companyName">{{companyName}}</option>
          </select> -->

          <div class="example-container">
            <mat-form-field appearance="outline">
              <mat-label>Email Adress</mat-label>
              <input id="email" matInput  placeholder="theo@example.com" formControlName="email">
            </mat-form-field>
          </div>

          <div class="example-container">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input id="password" matInput type="password" formControlName="password">
            </mat-form-field>
          </div>

          <div class="example-container">
            <mat-form-field appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input id="confirmPassword" matInput type="password"  formControlName="confirmPassword">
            </mat-form-field>
          </div>

          <p>Complete the form to enable button.</p>
          <button type="submit" mat-raised-button color="primary" [disabled]="!profileForm.valid" onsubmit="onSubmit()">Submit</button>

        </form>

      </mat-card-content>
    </mat-card>
  </div>
  
</div>
</body>
</html>
