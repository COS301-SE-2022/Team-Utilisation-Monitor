<mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
            (closed)="events.push('close!')" opened>
                <mat-toolbar color="primary" id="adHome-UserName">
                    Agape Mamphasa
                    <span class="example-spacer"></span>
                    <!-- close navbar icon -->
                </mat-toolbar>
                <button class="SideNavButton" routerLink="" mat-raised-button><mat-icon>home</mat-icon>Home Page</button>
                <button class="SideNavButton" routerLink="" mat-raised-button><mat-icon>assignment_ind</mat-icon>List View</button>
                <button class="SideNavButton" routerLink="" mat-raised-button><mat-icon>assessment</mat-icon>Company View</button>
            </mat-sidenav>
<mat-sidenav-content>
  <mat-toolbar color="primary">
      <button type="button" mat-raised-button (click)="sidenav.toggle()">
          <mat-icon>subject</mat-icon>
      </button>

      <span id="adHome-CompanyName"></span>

      <span class="example-spacer"></span>
      <button routerLink="" mat-raised-button color="accent">Sign Out</button>
      <button mat-raised-button color="accent">Settings</button>
  </mat-toolbar>

  <mat-card>
      <mat-card-header>
          <mat-card-title>Cornel Coetzee</mat-card-title>
          <mat-card-subtitle>Bsc Computer Science</mat-card-subtitle>
          <img mat-card-avatar src="https://www.kindpng.com/picc/m/24-248253_user-profile-default-image-png-clipart-png-download.png">
      </mat-card-header>

      <mat-card-content>
          <p>Utilization</p>
          <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
          <p>Time Spent Working</p>
          <mat-progress-bar color="accent" mode="determinate" value="88"></mat-progress-bar>
          <p>Available Assets</p>
          <mat-progress-bar color="warn" mode="determinate" value="88"></mat-progress-bar>
      </mat-card-content>
  </mat-card>

</mat-sidenav-content>
