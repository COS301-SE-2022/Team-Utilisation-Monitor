<body xmlns:width="http://www.w3.org/1999/xhtml">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
  
<mat-sidenav-container color="primary">
  <mat-sidenav #sidenav mode="side" [(opened)]="boolshow" opened>
    <team-utilisation-monitor-comp-sidenav></team-utilisation-monitor-comp-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>

    <team-utilisation-monitor-comp-admin-topnav [state]="boolshow"  (toggle)="boolshow=$event"></team-utilisation-monitor-comp-admin-topnav>

   
    <mat-card>
      <mat-card-header class="center">
        <mat-card-title>
          Recommendations <br><br>
          <mat-card-subtitle>
            New trending skills and technology that you 
            might find useful and easy to learn
          </mat-card-subtitle>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="left">
          <div class="inline" *ngFor ="let recSkill of trendingSkills; index as NoOfskills">
            <mat-card class="mat-card1" id="size" *ngIf="NoOfskills<=5">
              <mat-card-header class="center">
                <mat-card-title class="center">
                  {{recSkill.name}} <br>
                </mat-card-title>
               
                <mat-card-subtitle>
                  <img class ="center" src={{recSkill.icon}}/><br> {{recSkill.type}}</mat-card-subtitle>
              </mat-card-header>
          
              <mat-card-content class="mid">
                <p>
                  {{recSkill.description}}
                </p>
                <br>
                <div class="skillsNeeded">
                  <h3>Skills needed:</h3>
                  <p>{{recSkill.skillsNeeded}}</p>
                </div>

                <p>
                  {{recSkill.benefits}}
                </p>
              </mat-card-content>
              <mat-card-footer class="card-footer">
                <button mat-raised-button color="primary">UpSkill</button>
              </mat-card-footer>
            </mat-card>
          </div>

      </mat-card-content>
    </mat-card>

  </mat-sidenav-content>
</mat-sidenav-container>
</body>
