<body >
<mat-sidenav-container color="primary">
  <mat-sidenav #sidenav mode="side" [(opened)]="boolshow" opened>
    <team-utilisation-monitor-comp-sidenav></team-utilisation-monitor-comp-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>

    <team-utilisation-monitor-comp-admin-topnav [state]="boolshow"  (toggle)="boolshow=$event"></team-utilisation-monitor-comp-admin-topnav>



    <div class="row">

      <div class="col-md-4">
        <mat-card class="card-card-user">
          <mat-card-header>
            <mat-card-title>Personal Details</mat-card-title>
          </mat-card-header>

          <mat-card-content class="mid">
            <div class="details">
              <h3>First Name: {{fName}}</h3> <!-- {{CurrentUserName}} -->
              <h3>Surname: {{lastName}}</h3> <!-- {{CurrentUserSurname}} -->
              <h3>Email: {{email}}</h3>
              <h3>Allocated Projects: {{noOfProject}}</h3> <!-- {{Number of allocated projects}} -->
              <h3>Current running utilization: </h3>
            </div>
          </mat-card-content>
        </mat-card>

        <mat-card class="mat-card1">
          <mat-card-header>
            <mat-card-title>Current Skills</mat-card-title>
          </mat-card-header>

          <mat-card-content class="mid">
            <mat-nav-list class="list">
              <mat-list-item *ngFor="let link of currSkills">
                <a matLine href="#">{{ link }}</a>      <!--redirect to a respective Team view here-->
                <button mat-icon-button (click)="showInfo(link)">
                </button>
              </mat-list-item>
            </mat-nav-list>
          </mat-card-content>
        </mat-card>

        <br><br>

      </div>

      <div class ="side">
        <mat-card class="card card-user">
          <mat-card-header>
            <mat-card-title>
              <h5 class="card-title">Edit Profile</h5>
            </mat-card-title>

            <mat-card-subtitle>
            </mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <!--GET THIS DATA AND UPDATE THE USER'S DATA, IN THE TABLE TOO -->
            <div class="form">
              <form class="example-form">
                <table class="two">
                  <tr>
                    <td>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <!-- CHANGE THE MOCK TO ACTUAL DATA-->
                        <mat-label>Email</mat-label><input matInput disabled value={{email}}>
                      </mat-form-field>
                    </td>

                    <td>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <!--CALL THE GET COMPANY NAME -->
                        <mat-label>Company Name</mat-label><input matInput disabled value={{companyName}}>
                      </mat-form-field>

                    </td>

                  </tr>
                </table>

                <table class="two" >
                  <tr>

                    <td>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>First Name</mat-label><input matInput placeholder={{fName}} formControlName="first_name">
                      </mat-form-field>
                    </td>

                    <td>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Last Name</mat-label><input matInput placeholder={{lastName}} formControlName="last_name">
                      </mat-form-field>
                    </td>


                  </tr>
                </table>

                <table class="two">
                  <tr>
                    <td>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Adress</mat-label>
                        <input matInput placeholder="613 Luselo str">
                      </mat-form-field>
                    </td>

                    <td>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>City</mat-label>
                        <input matInput placeholder="Ex. San Francisco">
                      </mat-form-field>
                    </td>
                  </tr>
                </table>

                <table class="two" >
                  <tr>
                    <td>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Province</mat-label>
                        <input matInput placeholder="Ex. San Francisco">
                      </mat-form-field>
                    </td>
                    <td>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Zip code</mat-label>
                        <input matInput maxlength="4" type="number" placeholder="1182" min="4">
                      </mat-form-field>
                    </td>

                  </tr>
                </table>

                <div class="two">
                  <mat-accordion >
                    <mat-expansion-panel (opened)="panelOpenState = true"
                                         (closed)="panelOpenState = false">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Skills
                        </mat-panel-title>
                        <mat-panel-description>
                           Add to my skills
                        </mat-panel-description>
                      </mat-expansion-panel-header>

                      <div class="setHeight">
                      <mat-selection-list #skill>
                        <mat-list-option *ngFor="let skill of skills">
                          {{skill}}
                        </mat-list-option>
                      </mat-selection-list>
                      </div>

                    </mat-expansion-panel>
                  </mat-accordion>

                </div>

                <br><br>
                <div class="button">
                  <button mat-raised-button color="primary" (click)="UpdateProfile()">Update</button>
                </div>

              </form>
            </div>
          </mat-card-content>

        </mat-card>
      </div>

    </div>


  </mat-sidenav-content>
</mat-sidenav-container>
</body>
