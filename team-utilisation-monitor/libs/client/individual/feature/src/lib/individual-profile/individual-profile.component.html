<body xmlns:width="http://www.w3.org/1999/xhtml">
<mat-sidenav-container color="primary">
  <mat-sidenav #sidenav mode="side" [(opened)]="boolshow" opened>
    <team-utilisation-monitor-comp-sidenav></team-utilisation-monitor-comp-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>

    <team-utilisation-monitor-comp-admin-topnav [state]="boolshow"  (toggle)="boolshow=$event"></team-utilisation-monitor-comp-admin-topnav>



    <div class="row">

      <div class="col-md-4">
        <mat-card class="card-card-user">
          <mat-card-header class="mat-card-header">
            <div mat-card-avatar class="example-header-image" > </div>
          </mat-card-header>

          <mat-card-content class="mat-card-content">
            <div class="details">
              <h3>First Name: {{fName}}</h3> <!-- {{CurrentUserName}} -->
              <h3>Surname: {{lastName}}</h3> <!-- {{CurrentUserSurname}} -->
              <h3>Email: {{email}}</h3>
              <h3>Allocated Projects:</h3> <!-- {{Number of allocated projects}} -->
            </div>
          </mat-card-content>

        </mat-card>

        <div class="smc">
          <mat-card class="mat-card1">
            <mat-card-header>
              <mat-card-title>Team Members</mat-card-title>
            </mat-card-header>

            <mat-card-content class="mid">
              <mat-nav-list class="list">
                <mat-list-item *ngFor="let link of members">
                  <a matLine href="#">{{ link }}</a>      <!--redirect to a respective Team view here-->
                  <button mat-icon-button (click)="showInfo(link)">
                  </button>
                </mat-list-item>
              </mat-nav-list>
            </mat-card-content>
          </mat-card>

        </div>
        <br><br>

      </div>

      <div class ="side">
        <mat-card class="card card-user">
          <mat-card-header>
            <mat-card-title>
              <h5 class="card-title">Edit Profile</h5>
            </mat-card-title>

            <mat-card-subtitle>
            </mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <!--GET THIS DATA AND UPDATE THE USER'S DATA, IN THE TABLE TOO -->
            <div class="form">
              <form class="example-form">
                <table class="three">
                  <tr>
                    <td>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <!-- CHANGE THE MOCK TO ACTUAL DATA-->
                        <mat-label>Email</mat-label><input matInput disabled value="fareesa@gmail.com">
                      </mat-form-field>
                    </td>

                    <td>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <!--CALL THE GET COMPANY NAME -->
                        <mat-label>Company Name</mat-label><input matInput disabled value="EPI Use">
                      </mat-form-field>

                    </td>

                    <td>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <!-- LIST OF PROJECTS THE USER IS ASSIGNED TO HERE-->
                        <mat-label>Projects</mat-label>
                        <mat-select>
                          <mat-option value="option">Project 1</mat-option>
                          <mat-option value="option">Project 2</mat-option>
                          <mat-option value="option">Project 3</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </td>



                  </tr>
                </table>

                <table class="two" >
                  <tr>

                    <td>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>First Name</mat-label><input matInput >
                      </mat-form-field>
                    </td>

                    <td>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Last Name</mat-label><input matInput >
                      </mat-form-field>
                    </td>


                  </tr>
                </table>

                <table class="two">
                  <tr>
                    <td>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Adress</mat-label>
                        <input matInput placeholder="613 Luselo str">
                      </mat-form-field>
                    </td>

                    <td>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>City</mat-label>
                        <input matInput placeholder="Ex. San Francisco">
                      </mat-form-field>
                    </td>
                  </tr>
                </table>

                <table class="two" >
                  <tr>
                    <td>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Province</mat-label>
                        <input matInput placeholder="Ex. San Francisco">
                      </mat-form-field>
                    </td>
                    <td>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Zip code</mat-label>
                        <input matInput maxlength="4" type="number" placeholder="1182" min="4">
                      </mat-form-field>
                    </td>

                  </tr>
                </table>




                <p class="one">

                  <mat-form-field class="two" appearance="outline">
                    <mat-label>Add skill</mat-label>
                    <input matInput placeholder="Leadership">
                  </mat-form-field>

                  <mat-form-field class="two" appearance="outline">
                    <mat-label>Brief Skill Description</mat-label>
                    <textarea class="au" matInput placeholder="" ></textarea>
                  </mat-form-field>
                </p>


                <br><br>
                <div class="button">
                  <button mat-raised-button color="primary">Update</button>
                </div>
              </form>
            </div>

          </mat-card-content>

        </mat-card>
      </div>

    </div>


  </mat-sidenav-content>
</mat-sidenav-container>
</body>
